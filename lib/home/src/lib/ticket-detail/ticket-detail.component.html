<h2 mat-dialog-title>Ticket Details</h2>
<mat-dialog-content>
    <p>Assignee: {{ data.assignee }}</p>
    <p>Description: {{ data.description }}</p>
    <p>
        Status:
        <span
            class="px-2 py-1 font-semibold text-white rounded"
            [ngClass]="{
                'bg-green-500': data.completed,
                'bg-yellow-500': !data.completed
            }"
            >{{ data.completed === true ? 'Completed' : 'Open' }}</span
        >
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
